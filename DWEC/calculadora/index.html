<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="/DWEC/calculadora/css/styles.css">
</head>
<body>
  <div class="calc">
    <h1>Calculadora Jumanji/JuanMi/Pollito/McFly</h1>
    <input type="text" id="pantalla" readonly>
    <div class="teclas">
      <button onclick="agregar('7')">7</button>
      <button onclick="agregar('8')">8</button>
      <button onclick="agregar('9')">9</button>
      <button class="op" onclick="agregar('+')">+</button>

      <button onclick="agregar('4')">4</button>
      <button onclick="agregar('5')">5</button>
      <button onclick="agregar('6')">6</button>
      <button class="op" onclick="agregar('-')">−</button>

      <button onclick="agregar('1')">1</button>
      <button onclick="agregar('2')">2</button>
      <button onclick="agregar('3')">3</button>
      <button class="op" onclick="agregar('*')">×</button>

      <button onclick="agregar('0')">0</button>
      <button onclick="agregar('.')">.</button>
      <button class="igual" onclick="mostrarResultado()">=</button>
      <button class="op" onclick="agregar('/')">÷</button>
    </div>

    <button class="limpiar" onclick="borrarTodo()">Borrar</button>
  </div>

  <script src="/DWEC/calculadora/script/script.js"></script>
</body>
</html>
