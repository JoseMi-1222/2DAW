<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Mi Blog</title>
    </head>
    <body>
        {% for post in posts %}
            <article>
                <time>published: {{ post.published_date }}</time>
                <h2><a href="">{{ post.title }}</a></h2>
                <p>{{ post.text|linebreaksbr }}</p>
            </article>
        {% endfor %}
    </body>
</html>
